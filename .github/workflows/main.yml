name: Python application test with Github Actions
on: push
job: 
  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: action/checkout@v2
    - name: Set up Python 3.10
    - uses: actions/setup/python@v1
    with: 
      python-version 3.10
    - name: Install dependencies
    run:   
      make install
    
    
